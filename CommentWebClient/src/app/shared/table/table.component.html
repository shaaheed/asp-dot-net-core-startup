<app-box-loader *ngIf="loading"></app-box-loader>
<div class="box no-shadow" style="margin-top: 0;" *ngIf="!loading">
    <div class="block page-header">
        <div class="column">
            <h1 class="no-margin">{{'organizations'|translate}}</h1>
        </div>
        <div class="column">
            <!-- <button nz-button class="btn-custom">
                <i nz-icon nzType="filter" nzTheme="fill"></i>
                {{'filter'|translate}}
            </button> -->
            <button (click)="add()" nz-button class="btn-custom">
                <i nz-icon nzType="plus" nzTheme="outline"></i>
                {{'new'|translate}}
            </button>
            <button (click)="refresh()" nz-button class="btn-custom">
                <i nz-icon nzType="sync" nzTheme="outline"></i>
                {{'refresh'|translate}}
            </button>
        </div>
    </div>
    <div class="block">
        <nz-table [nzShowTotal]="rangeTemplate" [nzFrontPagination]="false"
        (nzPageIndexChange)="pageIndexChanged($event)" (nzPageSizeChange)="pageSizeChanged($event)" #basicTable
        nzShowSizeChanger [nzLoading]="loading" [nzLoadingIndicator]="indicatorTemplate" [nzTotal]="total"
        [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzData]="items" [nzPageSizeOptions]="pageSizeOptions">
            <thead>
                <tr class="no-bg v-align-top advanced-table-filter">
                    <ng-container *ngTemplateOutlet="head"></ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <ng-container *ngTemplateOutlet="body; context: {rowData: data}"></ng-container>
                    <td class="action-column fit-cell">
                        <app-table-actions [data]="data" [buttons]="buttons"></app-table-actions>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 28px;"></i> </ng-template>
<ng-template #rangeTemplate let-range="range" let-total>
    {{ 'x0-x1.of.x2.items'|translate:{x0: range[0], x1: range[1], x2: total} }}
</ng-template>
