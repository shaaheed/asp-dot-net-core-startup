<nz-form-item class="form-item">
    <label></label>
    <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom margin-right px10" nzType="primary">
        <span *ngIf="submitButtonText">
            {{submitButtonText|translate}}
        </span>
        <span *ngIf="!submitButtonText">
            {{'save'|translate}}
        </span>
    </button>
    <button (click)="cancel()" nz-button class="btn-custom">
        {{'cancel'|translate}}
    </button>
</nz-form-item>
