<nz-form-item [ngStyle]="formItemStyle" class="form-item">
    <label *ngIf="label">{{label|translate}}</label>
    <nz-form-control #antFormControl [nzErrorTip]="errorTemplate">
        <textarea rows="4" (ngModelChange)="onValueChange($event)" [formControl]="ngControl.control" nz-input
            placeholder="{{placeholder|translate}}"></textarea>
    </nz-form-control>
</nz-form-item>

<ng-template #errorTemplate let-control>
    {{control?.errors?.message}}
</ng-template>
