<app-box-loader *ngIf="loading" noData="noData"></app-box-loader>

<div class="box" *ngIf="!loading">
    <div class="block pad-v-12 pad-h-20 box-divider">
        <div class="content">
            <div class="header-container">
                <span class="header">
                    <span *ngIf="mode=='add'">
                        {{ 'create.a.vendor'|translate }}
                    </span>
                    <span *ngIf="mode=='edit'">
                        {{ 'update.a.vendor'|translate }}
                    </span>
                </span>
                <!-- <span class="header-description">
                        {{'product.explanation'|translate}}
                    </span> -->
            </div>
        </div>
    </div>
    <div class="block bg-offset pad-t-20 pad-b-10 box-divider">
        <div class="content">
            <form nz-form [formGroup]="form">
                <nz-form-item class="field-container">
                    <div><label>{{'name'|translate}}</label></div>
                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                        <input type="text" nz-input formControlName="name" placeholder="{{'name'|translate}}" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="field-container">
                    <div><label>{{'email'|translate }}</label></div>
                    <nz-form-control>
                        <input type="email" nz-input formControlName="email" placeholder="{{'email'|translate}}" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="field-container">
                    <div><label>{{'mobile'|translate}}</label></div>
                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                        <input type="text" nz-input formControlName="mobile" placeholder="{{'mobile'|translate}}" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="field-container">
                    <div>
                        <label>{{'address'|translate}}</label>
                    </div>
                    <nz-form-control nzHasFeedback [nzErrorTip]="errorTemplate">
                        <input type="text" nz-input formControlName="contact" placeholder="{{'address'|translate}}" />
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
    <div class="block footer pad-v-12 pad-h-20 box-divider">
        <div class="column">
            <button (click)="cancel()" nz-button class="btn-custom">
                {{'cancel'|translate}}
            </button>
            <button [nzLoading]="submitting" (click)="submit()" nz-button class="btn-custom" nzType="primary">
                <span *ngIf="mode=='add'">
                    {{'create'|translate}}
                </span>
                <span *ngIf="mode=='edit'">
                    {{'update'|translate}}
                </span>
            </button>
        </div>
    </div>
    <ng-template #errorTemplate let-control>
        <!-- <i nz-icon nzType="warning" nzTheme="fill"></i> -->
        {{control?.errors?.message}}
    </ng-template>
</div>
